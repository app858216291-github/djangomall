<b-modal v-model="isCardModalActive" :width="400" scroll="keep">
    <div class="box has-text-left">
        <form action="{% url 'personal:update_username' user.id %}" method="post">
            {% csrf_token %}
            <b-field label="修改用户名">
                <b-input v-model="name" name="username" placeholder="修改用户名"></b-input>
            </b-field>
            <input class="button is-primary is-fullwidth" type="submit" value="提交"></input>
        </form>
    </div> 
</b-modal>
