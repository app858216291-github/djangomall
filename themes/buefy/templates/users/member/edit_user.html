{% extends 'users/member/user_info.html' %}

{% block member %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

{% for field in form %}
<div class="field is-horizontal">
    <div class="field-label">
        <label for="{{ field.is_for_label }}" class="label">{{ field.label }}</label>
    </div>
    <div class="field-body">
        <div class="field">
            <p class="control">
                {{ field }}
            </p>
        </div>
    </div>

</div>  
{% endfor %}
    

<input type="submit" class=" button is-primary" value="保存">
</form>
{% endblock %}
